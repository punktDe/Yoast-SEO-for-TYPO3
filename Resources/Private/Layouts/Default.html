<f:be.container loadJQuery="true">
    <div class="typo3-fullDoc">
        <div id="typo3-docheader">
            <div class="typo3-docheader-functions">
                <div class="left">
                    <f:be.buttons.csh />
                </div>
                <div class="right">
                    <f:be.buttons.shortcut />
                </div>
            </div>
            <div class="typo3-docheader-buttons">
                <div class="left">
                    <f:render section="beButtonsLeft" optional="true" />
                </div>
                <div class="right">
                    <f:be.pageInfo />
                </div>
            </div>
        </div>

        <div id="typo3-docbody">
            <div id="typo3-inner-docbody">
                <f:render section="Content" />
            </div>
        </div>
    </div>
</f:be.container>
